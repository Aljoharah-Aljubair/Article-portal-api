<div class="form-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <div class="input-group">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="signupForm.controls['username'].hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-group">
          <mat-form-field appearance="fill">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="tel" formControlName="mobileNumber" required>
            <mat-error *ngIf="signupForm.controls['mobileNumber'].hasError('required')">
              Mobile Number is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-group">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Valid Email is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-group">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="register()" [disabled]="signupForm.invalid">Sign Up</button>
        <br>
        <a routerLink="/login">Login now!</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
