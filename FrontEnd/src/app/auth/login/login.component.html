<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <div class="input-group">
          <p><mat-icon>account_circle</mat-icon> Username</p>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
              Username is required.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-group">
          <p><mat-icon>vpn_key</mat-icon> Password</p>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        <br>
        <a routerLink="/register">Sign up now!</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
